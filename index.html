
<!DOCTYPE html>
<meta charset="utf-8">
<style>
.background {
	fill: none;
	pointer-events: all;
	stroke: #000;
}
path {
	fill: #FAFAFA;
	stroke: #737373;
	stroke-width: 0.2px;
	stroke-linejoin: round;
}
.containerText {
    height: 100px;
    width: 880px;
	position: absolute;
}
.container {
    height: 508px;
    width: 880px;
	border-radius: 15px;
    border:1px solid #ccc;
	position: absolute;
	top: 100px;
}
.containerCheckList {
    height: 550px;
    width: 200px;
	border-radius: 15px;
    border:1px solid #ccc;
    overflow-y: hidden;
    overflow-x: hidden;
	position: absolute;
	top: 57px;
	left: 900px;
}
</style>

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<div class=containerText id="svgText"> <svg width=880px height=100></svg> </div>
<div class=container id="svgMap"> <svg width=880px height=500px></svg> </div>
<div class=containerCheckList id="svgCheckboxList"> <svg width=200px height=550px></svg> </div>

<script> 
var width = 880,
	height = 600,
	scale = 75000,
	legendX = 650,
	legendY = 400,
	palette = ["rgb(241,238,246)","rgb(189,201,225)","rgb(116,169,207)","rgb(5,112,176)"],
	dataset = [];
	
var svgText = d3.select("#svgText")
	.selectAll("svg");
svgText.append("text")
	.attr("x",10)
	.attr("y",82)
	.text("Probability distribution of drug use in Toronto")
	.attr("font-size",35)
	.attr("fill","black");
	
var svg = d3.select("#svgMap")
	.selectAll("svg");
	
var svgCheckboxList = d3.select("#svgCheckboxList")
	.selectAll("svg");
//set the parameters for the geographic projection
var projection = d3.geo.mercator()
	.scale(scale)
	.center([-79.496258294,43.649789604])
    .translate([260, 375]);
	
var path = d3.geo.path()
	.projection(projection);

//add a legend
var legendOutline = svg.append("rect")
	.attr("width", 200)
	.attr("height", 80)
	.attr("x", legendX)
	.attr("y", legendY)
	.attr("fill","none")
	.attr("stroke", "none");
svg.append("text")
	.attr("x", legendX+75)
	.attr("y", legendY+20)
	.text("Legend")
svg.append("text")
	.attr("x", legendX+45)
	.attr("y", legendY+35)
	.attr("font-size", 12)
	.text("Percentile distribution")
var rectQ1 = svg.append("rect")
	.attr("width", 50)
	.attr("height", 20)
	.attr("x", legendX)
	.attr("y", legendY+40)
	.attr("fill", palette[0])
	.attr("stroke", "#000");
svg.append("text")
	.attr("x", legendX+10)
	.attr("y", legendY+75)
	.attr("font-size", 14)
	.text("0-25")
var rectQ2 = svg.append("rect")
	.attr("width", 50)
	.attr("height", 20)
	.attr("x", legendX+50)
	.attr("y", legendY+40)
	.attr("fill", palette[1])
	.attr("stroke", "#000");
svg.append("text")
	.attr("x", legendX+60)
	.attr("y", legendY+75)
	.attr("font-size", 14)
	.text("26-50")
var rectQ3 = svg.append("rect")
	.attr("width", 50)
	.attr("height", 20)
	.attr("x", legendX+100)
	.attr("y", legendY+40)
	.attr("fill", palette[2])
	.attr("stroke", "#000");
svg.append("text")
	.attr("x", legendX+110)
	.attr("y", legendY+75)
	.attr("font-size", 14)
	.text("51-75")
var rectQ3 = svg.append("rect")
	.attr("width", 50)
	.attr("height", 20)
	.attr("x", legendX+150)
	.attr("y", legendY+40)
	.attr("fill", palette[3])
	.attr("stroke", "#000");
svg.append("text")
	.attr("x", legendX+156)
	.attr("y", legendY+75)
	.attr("font-size", 14)
	.text("76-100")
	
d3.json("neighbourhoods.json", function(error, topology) {
	svg.selectAll("path")
		.data(topology.features)
		.enter()
			.append("path")
			.attr("d", path)
			.attr("id", function(d) { return d.properties.AREA_S_CD; })
			.on("mouseover", function(d) { 
			//show a label for the city name when you mouse over a dot
				var cityLabel = svg.append("text")
					.attr("id", "cityLabel")
					.attr("x", (d3.event.pageX) + "px")
					.attr("y", (d3.event.pageY-100) + "px")
					.attr("font-size",16)
					.attr("fill","black")
					.text(d.properties.AREA_NAME);
			})
			.on("mouseout", function(d) {
				//remove the city label when you mouse out
				var elem = document.getElementById("cityLabel");
				elem.remove();
			});
});

//Set parameters to use for creating the checkboxes
var drugs = ["Cocaine","Heroine","Meth","Crack","Stimulants","Prescriptions"];
var checkboxHeight = 40;
var selectedCheckBox = "none"

//Creates checkboxes and handles the on click events / data updates
for (i = 0; i < drugs.length; i++) {
	//add checkboxes for drugs
	var htmlText = "<form><input type=checkbox id=check_" + drugs[i] +  " /></form>";
	var checkBox = svgCheckboxList.append("foreignObject")
		.attr("x", 15)
		.attr("y", checkboxHeight)
		.attr("drug", drugs[i])
		.attr("width", 100)
		.attr("height", 100)
		.on("click", function(d, i){
			//marks current selection and unchecks all other boxes
			selectedCheckBox = this.getAttribute("drug");
			for (j = 0; j < drugs.length; j++) {				
				if (drugs[j] != selectedCheckBox) { document.getElementById("check_"+drugs[j]).checked = false; }
			}
			//update data to new drug
			update(selectedCheckBox);
		})
		.append("xhtml:body")
		.html(htmlText);
		
	svgCheckboxList.append("text")
		.attr("x", 50)
		.attr("y", checkboxHeight+21.5)
		.attr("font-size",12)
		.attr("fill","black")
		.text(drugs[i]);
		
	checkboxHeight = checkboxHeight + 20;
}	

//import datasets and assign attributes as needed
function loadData() {
	data = "data.csv";
	d3.csv(data, function(d) {
		return { areaName: d.area, id: d.id,
			Cocaine: +d.cocaine, Crack: +d.crack, Heroine: +d.heroine, 
			Prescriptions: +d.prescriptions, Stimulants: +d.stimulants, Meth: +d.meth};
	}, function(error, rows) {
		dataset = rows;
	});
};

//call load function
loadData();

//repaint the map with the selected colour
function update() {
	console.log(dataset);
	//set scale to use in colouring -- has to be sorted for appropriate quantile distribution
	var scaleValues = [];
	d3.selectAll(dataset).each(function(p,i) {scaleValues[i] = dataset[i][selectedCheckBox]});
	scaleValues.sort(sortNumber);

	var color = d3.scale.quantile()
		.domain(scaleValues)
		.range([0,1,2,3]);		
		
	//fill in the color for each census division
	dataset.forEach(function(d){
		var myId = "#"+ [d.id];
		svg.select(myId)
			.transition().duration(1000)
			.style("fill", palette[color(d[selectedCheckBox])]);
	});
};

//sort numeric arrays appropriately
function sortNumber(a,b) {
    return a - b;
}
	
//function to find the maximum value of a certain property in an array of objects
Array.maxProp = function (array, prop) {
	var values = array.map(function (el) {
		return el[prop];
	});
	return Math.max.apply(Math, values);
};	
</script>
